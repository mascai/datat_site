{% extends 'blog/base.html' %}
{% load staticfiles%}

{% block content %}


<div class="container" style="margin-top:10px">
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <iframe width="560" height="315" src="{{ post.videoLink }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="margin-bottom:80px"></iframe>     

</div>
{% endblock %}
